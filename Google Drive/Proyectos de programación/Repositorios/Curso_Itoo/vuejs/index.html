<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=author content="Daniel Ayala">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="mensaje">
        <hr>
        {{mensaje2}}
        <hr>
        <button v-on:click.once="mensaje='Hola Daniel'">{{mensaje}}</button>
        <hr>
        <p>{{msjActual(mensaje2)}} </p>
        <hr>
        <p>{{lowerName}} </p>
        <p>
            <button v-on:click="sumar">+1</button>
            <button v-on:click="contador--">-1</button>
            <button v-on:mouseover="contador=contador*2">*2</button>
            {{contador}}
        </p>
    </div>

    <script>
        const vue = new Vue({
            el: "#app",
            data: {
                mensaje: "Mi primer Vue.js",
                mensaje2: "Hola mundo",
                año: 2021,
                colores: ["red", "blue", "yellow"],
                nombres: { "hombre": ["Daniel", "Paúl"], "mujer": ["Cristina", "Elizabeth"] },
                contador: 0
            },
            methods: {
                sumar: function () {
                    return this.contador++;
                },
                añoActual() {
                    return this.año;
                },
                msjActual(msj) {
                    let newMsj = "";
                    for (i = 0; i < msj.length; i++) {
                        newMsj += msj.charAt(i).toUpperCase();
                    }
                    return newMsj + " " + this.año;
                }
            },
            computed: {
                lowerName() {
                    return this.nombres.mujer[0].toLowerCase();
                }
            }
            /* los métodos se actualizan con el DOM, los computed no 
            los modificadores de eventos modifican el evento de vuejs:
            .once el evento solo se ejecuta una vez
            .stop evita el burbujeo
            .keyup.enter el evento se ejecuta al presionar enter después de un keyup
            
            event.target.tagName me devuelve el nombre de la etiqueta HTML q estoy usando
            @ reemplaza al v-on ejemplo @click=v-on:click*/
        });

    </script>
</body>

</html>
